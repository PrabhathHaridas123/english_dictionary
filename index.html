<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Dictionary</title>
  <script defer src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-300 h-screen flex items-center justify-center">

  <div class="bg-red-200 p-8 rounded shadow-md text-center w-96">
    <h1 class="text-2xl font-bold mb-4">English Dictionary</h1>
    <input 
      id="wordInput" 
      type="text" 
      placeholder="Search a word"
      class="w-full p-2 border rounded text-black focus:outline-none"
    />
    <p class="text-sm mt-2 text-gray-700">Type a word and press enter</p>

    <div id="result" class="mt-4 text-left hidden">
      <p class="font-semibold">Word Title: <span id="wordTitle" class="font-normal"></span></p>
      <p class="font-semibold">Meaning: <span id="definition" class="font-normal"></span></p>
      
      
      <audio id="audioPlayer" class="w-full mt-3 hidden" controls></audio>
    </div>

    <p id="error" class="text-red-700 mt-4 hidden"></p>
  </div>

</body>
</html>
